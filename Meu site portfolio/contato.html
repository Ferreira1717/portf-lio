<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contato</title>
</head>
<body>
    <div>
        <ul>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="Portfolio.html">Portfólio</a></li>
            <li><a href="formacao.html">Formação</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
        <form class="form" action="#" id="email-form">
            <div><h1>Entre em contato</h1></div>
          <fieldset class="form-fields">
            <div class="field-name-email">
              <label for="nome">
                <input name="nome" id="nome" type="text" placeholder="Seu Nome" />
              </label>
    
              <label for="email">
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Seu E-mail"
                />
              </label>
            </div>
            <div>
              <label for="mensagem">
                <textarea
                  name="mensagem"
                  id="mensagem"
                  type="text"
                  placeholder="Sua Mensagem"
                ></textarea>
              </label>
            </div>
            <div class="btn">
              <button id="emailButton">Enviar</button>
            </div>
          </fieldset>
        </form>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="js/sendmail.js"></script>
    </div>
</body>
</html>
